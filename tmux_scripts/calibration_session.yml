name: simulation
root: ./
startup_window: status
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - rviz:
      layout: tiled
      panes:
        - waitForRos; rviz -d $(rospack find basler_stereopair_driver)/rviz/calibration.rviz
  - pylon_camera_driver:
      layout: tiled
      panes:
        - waitForRos; roslaunch pylon_camera morhunenko.launch
  - basler_stereo_driver:
      layout: tiled
      panes:
        - waitForRos; roslaunch basler_stereopair_driver basler_stereopair_driver.launch is_calibrated:=false
